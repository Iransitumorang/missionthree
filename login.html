<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke Akun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        .header {
            width: 100%;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 0;
            margin: 0;
            background: white;
        }
        .logo {
            display: block;
            margin-left: 32px;
            margin-bottom: -4px;
        }
        .logo img {
            height: 20px;
            width: auto;
            transform: translateY(4px);
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 24px;
        }
        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .forgot-password {
            text-align: right;
            margin: 1rem 0;
        }
        .btn-masuk {
            background: #4CAF50;
            color: white;
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-daftar {
            background: #e8f5e9;
            color: #4CAF50;
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .divider {
            text-align: center;
            margin: 1rem 0;
            color: #666;
        }
        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            background: white;
            box-sizing: border-box;
        }
        /* Style untuk mobile */
        @media (max-width: 768px) {
            body {
                background-color: white;
                margin: 0;
                padding: 16px;
            }
            .login-container {
                box-shadow: none;
                padding: 24px;
                border-radius: 16px;
                margin-top: 24px;
                background-color: #f8f8f8;
                width: 100%;
                max-width: none;
                box-sizing: border-box;
            }
            h1 {
                text-align: left;
                font-size: 1.5rem;
            }
            .subtitle {
                text-align: left;
                font-size: 0.9rem;
            }
            .btn-masuk {
                border-radius: 50px;
                margin-bottom: 8px;
            }
            .btn-daftar {
                border-radius: 50px;
                background: #e8f5e9;
            }
            .google-login {
                border-radius: 50px;
                margin-top: 8px;
            }
        }
        /* Style untuk mobile kecil */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            .login-container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">
            <img src="Logo.png" alt="videobelajar">
        </a>
    </div>
    <div class="login-container">
        <h1>Masuk ke Akun</h1>
        <p class="subtitle">Yuk, lanjutin belajarmu di videobelajar.</p>
        
        <form>
            <div class="form-group">
                <label>E-Mail <span style="color: red;">*</span></label>
                <input type="email" required>
            </div>
            
            <div class="form-group">
                <label>Kata Sandi <span style="color: red;">*</span></label>
                <input type="password" required>
            </div>
            
            <div class="forgot-password">
                <a href="#" style="color: #666; text-decoration: none;">Lupa Password?</a>
            </div>
            
            <button type="submit" class="btn-masuk" onclick="window.location.href='beranda.html'; return false;">Masuk</button>
            <button type="button" class="btn-daftar" onclick="window.location.href='register.html'">Daftar</button>
            
            <div class="divider">atau</div>
            
            <button type="button" class="google-login">
                <img src="https://www.google.com/favicon.ico" width="20" height="20">
                Masuk dengan Google
            </button>
        </form>
    </div>
</body>
</html>
